    <div class="container">
        <h1>Қутқарувчи-ғаввосларнинг фаолият самарадорлиги (хавфсизлиги)ни аниқлаш формуласи </h1>
        <h2>kc = Vўс Kжт/Pқб+Lсч</h2>
        <table>
            <tr>
                <td>
                    <label for="x">Vўс - ўпка сиғими кўрсатгичи:</label>
                    <input type="text" id="x">
                </td>
                <td>
                    <label for="y">Kжт - жисмоний тайёргарлик кўрсатгичи:</label>
                    <input type="text" id="y">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="z">Pқб – нормал босимининг йиғиндиси:</label>
                    <input type="text" id="z">
                </td>
                <td>
                    <label for="c">Lсч – сув чуқурлигининг кўрсатгичи:</label>
                    <input type="text" id="c">
                </td>
            </tr>
        </table>
        <button onclick="calculate()">Хисоблаш</button>
        <p>Натижа: <span id="result"></span></p>
        <p class="grey">
            Мисол учун:
            <br> kc =3000х2/200+10 = 28,6 %
            kc =4000х2/200+60 = 30,8 %
            <br> kc =3000х5/200+10 = 71,4 %
            kc =4000х5/200+60 = 76,9 %
        </p>
